<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">

  <!-- Second Variation: Modern Layout -->
  <g transform="translate(210, 10)">
    <!-- Stacked Papers -->
    <rect x="20" y="40" width="140" height="130" fill="#ecf0f1" stroke="#753742" stroke-width="2"/>
    <rect x="25" y="30" width="140" height="130" fill="#f0f0f0" stroke="#753742" stroke-width="2"/>
    <rect x="30" y="20" width="140" height="130" fill="#f8f9fa" stroke="#753742" stroke-width="2"/>
    
    <!-- Visualization Area -->
    <rect x="40" y="30" width="120" height="40" fill="#f8f9fa" stroke="#084887" stroke-width="1"/>
    <!-- Scatter Plot -->
    <circle cx="60" cy="45" r="3" fill="#753742"/>
    <circle cx="80" cy="55" r="3" fill="#753742"/>
    <circle cx="100" cy="40" r="3" fill="#753742"/>
    <circle cx="120" cy="50" r="3" fill="#753742"/>
    <circle cx="140" cy="45" r="3" fill="#753742"/>
    <!-- Connecting Lines -->
    <path d="M60 45 L80 55 L100 40 L120 50 L140 45" fill="none" stroke="#084887" stroke-width="1"/>
    
    <!-- Code-like Text -->
    <rect x="40" y="85" width="120" height="8" fill="#084887" opacity="0.1"/>
    <rect x="40" y="100" width="100" height="8" fill="#084887" opacity="0.1"/>
    <rect x="50" y="115" width="110" height="8" fill="#084887" opacity="0.1"/>
    <rect x="50" y="130" width="90" height="8" fill="#084887" opacity="0.1"/>
    
    <!-- Small Indicators -->
    <circle cx="45" cy="119" r="2" fill="#753742"/>
    <circle cx="45" cy="134" r="2" fill="#753742"/>
    
    <!-- Dogear -->
    <!-- <path d="M150 20 L170 40 L150 40 Z" fill="#d0d0d0" stroke="#753742" stroke-width="1"/> -->
  </g>
</svg>